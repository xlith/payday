payday.example:
  path: '/payday/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\payday\Controller\PaydayController::build'
  requirements:
    _permission: 'access content'

payday.settings_form:
  path: '/admin/config/system/payday'
  defaults:
    _title: 'Payday settings'
    _form: 'Drupal\payday\Form\SettingsForm'
  requirements:
    _permission: 'administer payday configuration'
